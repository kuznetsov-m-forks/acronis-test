<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">
    <title>Image rotator</title>
</head>

<body class="d-flex h-100 text-center text-white bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto">
        <div>
          <h3 class="float-md-start mb-0">Вращатель</h3>
        </div>
      </header>

      <main class="px-3">
        <div class="container">
            <div class="row">
                <div class="col">

                  <h3>Загрузите изображение, которое хотите повернуть</h3>
                  <hr>
                    <div class="container">
                        {% if last_image %}
                            <div class="container">
                                <div class="row justify-content-center">
                                    <img src="{{ url_for('static', filename=last_image) }}" class="figure-img img-fluid rounded" alt="image">
                                </div>
                            </div>

                            <div class="container">
                                <div class="row justify-content-around">
                                    <div class="col-4">
                                        <form action="/rotate/left" method="POST" enctype="multipart/form-data">
                                            <button type="submit" class="btn btn-primary btn-lg px-4 gap-3">Повернуть влево</button>
                                        </form>
                                    </div>

                                    <div class="col-4">
                                        <form action="/get-image" method="GET" enctype="multipart/form-data">
                                            <button type="submit" class="btn btn-primary btn-lg px-4 gap-3">Сохранить результат</button>
                                        </form>
                                    </div>

                                    <div class="col-4">
                                        <form action="/rotate/right" method="POST" enctype="multipart/form-data">
                                            <button type="submit" class="btn btn-primary btn-lg px-4 gap-3">Повернуть вправо</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        {% endif %}

                      <form action="/" method="POST" enctype="multipart/form-data">
                        <div class="form-group">
                          <div class="custom-file">
                              <script>
                                  function filesize(elem){
                                    document.cookie = `filesize=${elem.files[0].size}`
                                  }
                              </script>
                              <label class="custom-file-label" for="image">Выбрать{% if last_image %} новое{% endif %} изображение</label>
                              <input type="file" class="custom-file-input" name="image" id="image" oninput="filesize(this);">
                          </div>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary btn-lg px-4 gap-3">Загрузить</button>
                      </form>
                    </div>

                </div>
            </div>
        </div>

      </main>

      <footer class="mt-auto text-white-50">
        <p>Вращай вращаемое! by <a href="https://github.com/IzmdI" class="text-white">@IzmdI</a></p>
      </footer>
    </div>
    </body>
</html>
